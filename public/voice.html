<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Voice Message - Craby ü¶Ä</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f0f23 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      padding: 20px;
      padding-bottom: 200px;
    }
    
    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 500px;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }
    
    .back-btn {
      background: none;
      border: none;
      color: #64ffda;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 5px;
    }
    
    .header-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ff6b35, #ff8c42);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }
    
    .header-info h1 {
      font-size: 1.3rem;
      font-weight: 600;
    }
    
    .header-info .status {
      font-size: 0.85rem;
      color: #64ffda;
    }
    
    /* Messages container */
    .messages {
      flex: 1;
      width: 100%;
      max-width: 500px;
      overflow-y: auto;
      padding: 10px 0;
    }
    
    .message {
      max-width: 85%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.4;
      position: relative;
    }
    
    .message.user {
      background: linear-gradient(145deg, #64ffda, #4ade80);
      color: #0f0f23;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    
    .message.assistant {
      background: rgba(255,255,255,0.1);
      border-bottom-left-radius: 4px;
    }
    
    .message .time {
      font-size: 0.7rem;
      opacity: 0.6;
      margin-top: 5px;
      text-align: right;
    }
    
    .message.user .time {
      color: #0f0f23;
    }
    
    /* Audio message styling */
    .message.audio {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .message.audio .play-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: rgba(255,255,255,0.2);
      color: inherit;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .message.audio .waveform {
      flex: 1;
      height: 30px;
      display: flex;
      align-items: center;
      gap: 2px;
    }
    
    .message.audio .waveform .bar {
      width: 3px;
      background: currentColor;
      opacity: 0.6;
      border-radius: 2px;
    }
    
    .message.audio .duration {
      font-size: 0.8rem;
      opacity: 0.7;
    }
    
    /* Typing indicator */
    .typing {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      color: #8892b0;
    }
    
    .typing-dots {
      display: flex;
      gap: 4px;
    }
    
    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #64ffda;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }
    
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-8px); }
    }
    
    /* Recording bar (fixed bottom) */
    .record-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(to top, #0f0f23 0%, transparent 100%);
      padding-top: 60px;
    }
    
    .record-container {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    
    /* Record button */
    .record-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(145deg, #9b59b6, #8e44ad);
      box-shadow: 0 8px 30px rgba(155, 89, 182, 0.5);
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }
    
    .record-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(155, 89, 182, 0.6);
    }
    
    .record-btn:active,
    .record-btn.recording {
      transform: scale(0.95);
      background: linear-gradient(145deg, #e74c3c, #c0392b);
      box-shadow: 0 8px 30px rgba(231, 76, 60, 0.5);
    }
    
    .record-btn.recording {
      animation: pulse-record 1s infinite;
    }
    
    @keyframes pulse-record {
      0%, 100% { transform: scale(0.95); }
      50% { transform: scale(1); }
    }
    
    /* Record hint */
    .record-hint {
      text-align: center;
      color: #8892b0;
      font-size: 0.85rem;
      margin-top: 15px;
    }
    
    .record-hint.recording {
      color: #e74c3c;
    }
    
    /* Recording timer */
    .record-timer {
      font-size: 1.5rem;
      font-weight: 300;
      color: #e74c3c;
      min-width: 60px;
      text-align: center;
      font-variant-numeric: tabular-nums;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .record-timer.visible {
      opacity: 1;
    }
    
    /* Visualizer (while recording) */
    .record-visualizer {
      display: flex;
      align-items: center;
      gap: 3px;
      height: 40px;
      min-width: 60px;
    }
    
    .record-visualizer .bar {
      width: 4px;
      background: #e74c3c;
      border-radius: 2px;
      transition: height 0.1s ease;
    }
    
    .hidden { display: none !important; }
    
    /* Error message */
    .error {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(231, 76, 60, 0.9);
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 0.9rem;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .error.visible {
      opacity: 1;
    }
    
    /* Speed buttons */
    .speed-btns {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      justify-content: center;
    }
    
    .speed-btn {
      padding: 6px 12px;
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.2);
      background: transparent;
      color: #8892b0;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .speed-btn.active {
      background: #64ffda;
      color: #0f0f23;
      border-color: #64ffda;
    }
  </style>
</head>
<body>
  <!-- Error banner -->
  <div class="error" id="error"></div>
  
  <!-- Header -->
  <div class="header">
    <button class="back-btn" onclick="window.location='/'">‚Üê</button>
    <div class="header-avatar">ü¶Ä</div>
    <div class="header-info">
      <h1>Craby</h1>
      <div class="status" id="headerStatus">Online</div>
    </div>
  </div>
  
  <!-- Messages -->
  <div class="messages" id="messages">
    <div class="message assistant">
      Hey! Houd de knop ingedrukt om een voice message te sturen. Ik luister! ü¶Ä
      <div class="time">Nu</div>
    </div>
  </div>
  
  <!-- Typing indicator (hidden by default) -->
  <div class="typing hidden" id="typing">
    <div class="typing-dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <span>Craby typt...</span>
  </div>
  
  <!-- Record bar -->
  <div class="record-bar">
    <div class="record-container">
      <div class="record-visualizer" id="visualizer">
        <div class="bar" style="height: 10px;"></div>
        <div class="bar" style="height: 10px;"></div>
        <div class="bar" style="height: 10px;"></div>
        <div class="bar" style="height: 10px;"></div>
        <div class="bar" style="height: 10px;"></div>
        <div class="bar" style="height: 10px;"></div>
        <div class="bar" style="height: 10px;"></div>
        <div class="bar" style="height: 10px;"></div>
      </div>
      
      <button class="record-btn" id="recordBtn">üé§</button>
      
      <div class="record-timer" id="timer">0:00</div>
    </div>
    
    <div class="record-hint" id="hint">Houd ingedrukt om op te nemen</div>
    
    <div class="speed-btns">
      <button class="speed-btn" data-speed="1">1x</button>
      <button class="speed-btn active" data-speed="1.25">1.25x</button>
      <button class="speed-btn" data-speed="1.5">1.5x</button>
    </div>
  </div>
  
  <!-- Audio player (hidden) -->
  <audio id="audioPlayer"></audio>
  
  <script>
    // Elements
    const messagesEl = document.getElementById('messages');
    const typingEl = document.getElementById('typing');
    const recordBtn = document.getElementById('recordBtn');
    const timerEl = document.getElementById('timer');
    const hintEl = document.getElementById('hint');
    const visualizer = document.getElementById('visualizer');
    const bars = visualizer.querySelectorAll('.bar');
    const errorEl = document.getElementById('error');
    const headerStatus = document.getElementById('headerStatus');
    const audioPlayer = document.getElementById('audioPlayer');
    const speedBtns = document.querySelectorAll('.speed-btn');
    
    // State
    let ws = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;
    let recordStartTime = null;
    let timerInterval = null;
    let audioContext = null;
    let analyser = null;
    let stream = null;
    let playbackSpeed = 1.25;
    
    // Show error
    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.add('visible');
      setTimeout(() => errorEl.classList.remove('visible'), 4000);
    }
    
    // Format time
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    // Get current time string
    function getTimeString() {
      return new Date().toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit' });
    }
    
    // Add message to chat
    function addMessage(who, content, isAudio = false, audioUrl = null, duration = 0) {
      const div = document.createElement('div');
      div.className = `message ${who}${isAudio ? ' audio' : ''}`;
      
      if (isAudio && audioUrl) {
        // Generate random waveform heights
        const waveformBars = Array(20).fill(0).map(() => 
          Math.floor(Math.random() * 20 + 8)
        ).map(h => `<div class="bar" style="height: ${h}px;"></div>`).join('');
        
        div.innerHTML = `
          <button class="play-btn" data-url="${audioUrl}">‚ñ∂Ô∏è</button>
          <div class="waveform">${waveformBars}</div>
          <span class="duration">${formatTime(duration)}</span>
        `;
        
        // Add play functionality
        const playBtn = div.querySelector('.play-btn');
        playBtn.onclick = () => {
          if (audioPlayer.src === audioUrl && !audioPlayer.paused) {
            audioPlayer.pause();
            playBtn.textContent = '‚ñ∂Ô∏è';
          } else {
            audioPlayer.src = audioUrl;
            audioPlayer.playbackRate = playbackSpeed;
            audioPlayer.play();
            playBtn.textContent = '‚è∏Ô∏è';
            
            audioPlayer.onended = () => {
              playBtn.textContent = '‚ñ∂Ô∏è';
            };
          }
        };
      } else {
        div.innerHTML = `${content}<div class="time">${getTimeString()}</div>`;
      }
      
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
    
    // Connect WebSocket
    function connect() {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${location.host}`);
      
      ws.onopen = () => {
        console.log('Connected');
        headerStatus.textContent = 'Online';
      };
      
      ws.onclose = () => {
        console.log('Disconnected');
        headerStatus.textContent = 'Verbinden...';
        setTimeout(connect, 2000);
      };
      
      ws.onerror = (err) => {
        console.error('WS error:', err);
        showError('Verbindingsfout');
      };
      
      ws.onmessage = async (event) => {
        if (event.data instanceof Blob) {
          // Audio response - add as voice message
          typingEl.classList.add('hidden');
          const audioUrl = URL.createObjectURL(event.data);
          
          // Get audio duration
          const tempAudio = new Audio(audioUrl);
          tempAudio.onloadedmetadata = () => {
            addMessage('assistant', '', true, audioUrl, tempAudio.duration);
            
            // Auto-play response
            audioPlayer.src = audioUrl;
            audioPlayer.playbackRate = playbackSpeed;
            audioPlayer.play();
          };
        } else {
          const msg = JSON.parse(event.data);
          
          if (msg.type === 'transcript') {
            // Show what user said
            addMessage('user', msg.text);
          } else if (msg.type === 'response') {
            // Text response (before audio)
            typingEl.classList.add('hidden');
            addMessage('assistant', msg.text);
          } else if (msg.type === 'acknowledgment') {
            // Quick acknowledgment
            typingEl.classList.add('hidden');
          } else if (msg.type === 'status') {
            if (msg.message === 'Transcribing...') {
              typingEl.querySelector('span:last-child').textContent = 'Craby luistert...';
              typingEl.classList.remove('hidden');
            } else if (msg.message === 'Craby is thinking...') {
              typingEl.querySelector('span:last-child').textContent = 'Craby denkt na...';
            } else if (msg.message.includes('voice')) {
              typingEl.querySelector('span:last-child').textContent = 'Craby spreekt in...';
            }
          } else if (msg.type === 'error') {
            typingEl.classList.add('hidden');
            showError(msg.message);
          } else if (msg.type === 'hold_music') {
            // Ignore hold music for voice message mode
          }
        }
      };
    }
    
    // Setup audio recording
    async function setupRecording() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        
        // Setup analyzer for visualizer
        audioContext = new AudioContext();
        analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);
        analyser.fftSize = 256;
        
        // Setup recorder
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
        
        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };
        
        mediaRecorder.onstop = () => {
          if (audioChunks.length > 0) {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            
            // Only send if recording was > 0.5s
            const duration = (Date.now() - recordStartTime) / 1000;
            if (duration >= 0.5) {
              ws.send(audioBlob);
              
              // Show "sending" state
              typingEl.querySelector('span:last-child').textContent = 'Verzenden...';
              typingEl.classList.remove('hidden');
            }
          }
          audioChunks = [];
        };
        
        return true;
      } catch (err) {
        console.error('Mic error:', err);
        showError('Microfoon toegang geweigerd');
        return false;
      }
    }
    
    // Start recording
    async function startRecording() {
      if (!mediaRecorder) {
        const success = await setupRecording();
        if (!success) return;
      }
      
      isRecording = true;
      audioChunks = [];
      recordStartTime = Date.now();
      
      mediaRecorder.start();
      recordBtn.classList.add('recording');
      recordBtn.textContent = 'üî¥';
      hintEl.textContent = 'Opnemen...';
      hintEl.classList.add('recording');
      timerEl.classList.add('visible');
      
      // Start timer
      timerInterval = setInterval(() => {
        const elapsed = (Date.now() - recordStartTime) / 1000;
        timerEl.textContent = formatTime(elapsed);
      }, 100);
      
      // Start visualizer
      updateVisualizer();
    }
    
    // Stop recording
    function stopRecording() {
      if (!isRecording) return;
      
      isRecording = false;
      mediaRecorder.stop();
      
      recordBtn.classList.remove('recording');
      recordBtn.textContent = 'üé§';
      hintEl.textContent = 'Houd ingedrukt om op te nemen';
      hintEl.classList.remove('recording');
      timerEl.classList.remove('visible');
      timerEl.textContent = '0:00';
      
      clearInterval(timerInterval);
      
      // Reset visualizer
      bars.forEach(bar => bar.style.height = '10px');
    }
    
    // Update visualizer
    function updateVisualizer() {
      if (!isRecording || !analyser) return;
      
      const dataArray = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(dataArray);
      
      bars.forEach((bar, i) => {
        const value = dataArray[i * 4] || 0;
        const height = Math.max(8, (value / 255) * 40);
        bar.style.height = height + 'px';
      });
      
      requestAnimationFrame(updateVisualizer);
    }
    
    // Speed button handler
    speedBtns.forEach(btn => {
      btn.onclick = () => {
        speedBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        playbackSpeed = parseFloat(btn.dataset.speed);
        audioPlayer.playbackRate = playbackSpeed;
      };
    });
    
    // Record button events (mouse)
    recordBtn.onmousedown = (e) => {
      e.preventDefault();
      startRecording();
    };
    
    recordBtn.onmouseup = () => stopRecording();
    recordBtn.onmouseleave = () => {
      if (isRecording) stopRecording();
    };
    
    // Record button events (touch)
    recordBtn.ontouchstart = (e) => {
      e.preventDefault();
      startRecording();
    };
    
    recordBtn.ontouchend = (e) => {
      e.preventDefault();
      stopRecording();
    };
    
    recordBtn.ontouchcancel = () => stopRecording();
    
    // Prevent context menu on long press
    recordBtn.oncontextmenu = (e) => e.preventDefault();
    
    // Connect on load
    connect();
    
    // Scroll to bottom
    messagesEl.scrollTop = messagesEl.scrollHeight;
  </script>
</body>
</html>
