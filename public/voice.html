<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#f8f9fa">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Voice Message - Craby ü¶Ä</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 300;
      transition: opacity 0.5s, transform 0.5s;
    }
    .auth-overlay.hidden {
      opacity: 0;
      transform: scale(1.1);
      pointer-events: none;
    }
    .auth-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      margin-bottom: 30px;
    }
    .auth-avatar.listening {
      animation: auth-pulse 1s infinite;
      background: #e74c3c;
    }
    .auth-avatar.success { background: var(--success-color); }
    @keyframes auth-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .auth-title { font-size: 1.8rem; margin-bottom: 10px; color: var(--text-primary); }
    .auth-status { color: var(--text-secondary); font-size: 1rem; margin-bottom: 30px; text-align: center; max-width: 280px; }
    .auth-btn {
      padding: 16px 40px;
      border-radius: 30px;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
    }
    .auth-btn:disabled { opacity: 0.5; }
  </style>
</head>
<body class="voice-page">
  <!-- Auth overlay -->
  <div class="auth-overlay" id="authOverlay">
    <div class="auth-avatar" id="authAvatar">üîê</div>
    <h1 class="auth-title">Wachtwoord</h1>
    <p class="auth-status" id="authStatus">Druk op de knop en spreek het wachtwoord in</p>
    <button class="auth-btn" id="authBtn">üé§ Spreek wachtwoord</button>
  </div>
  
  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <span class="icon-moon">üåô</span>
    <span class="icon-sun">‚òÄÔ∏è</span>
  </button>

  <!-- Error banner -->
  <div class="error" id="error"></div>
  
  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <button class="back-btn" onclick="window.location='/'">‚Üê</button>
      <div class="header-avatar">ü¶Ä</div>
      <div class="header-info">
        <h1>Craby</h1>
        <div class="status" id="headerStatus">Online</div>
      </div>
    </div>
  </header>
  
  <!-- Messages -->
  <div class="messages" id="messages">
    <div class="message assistant">
      Hey! Houd de knop ingedrukt om een voice message te sturen. Ik luister! ü¶Ä
      <div class="time">Nu</div>
    </div>
  </div>
  
  <!-- Typing indicator (hidden by default) -->
  <div class="typing hidden" id="typing">
    <div class="typing-dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <span>Craby typt...</span>
  </div>
  
  <!-- Record bar -->
  <div class="record-bar">
    <div class="record-container">
      <div class="record-visualizer" id="visualizer">
        <div class="bar" style="height: 10px;"></div>
        <div class="bar" style="height: 10px;"></div>
        <div class="bar" style="height: 10px;"></div>
        <div class="bar" style="height: 10px;"></div>
        <div class="bar" style="height: 10px;"></div>
        <div class="bar" style="height: 10px;"></div>
        <div class="bar" style="height: 10px;"></div>
        <div class="bar" style="height: 10px;"></div>
      </div>
      
      <button class="record-btn" id="recordBtn">üé§</button>
      
      <div class="record-timer" id="timer">0:00</div>
    </div>
    
    <div class="record-hint" id="hint">Houd ingedrukt om op te nemen</div>
    
    <div class="speed-btns">
      <button class="speed-btn" data-speed="1">1x</button>
      <button class="speed-btn active" data-speed="1.25">1.25x</button>
      <button class="speed-btn" data-speed="1.5">1.5x</button>
    </div>
  </div>
  
  <!-- Audio player (hidden) -->
  <audio id="audioPlayer"></audio>
  <audio id="holdMusic" loop></audio>
  
  <script>
    // ==========================================
    // Theme management
    // ==========================================
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    
    function getPreferredTheme() {
      const saved = localStorage.getItem('theme');
      if (saved) return saved;
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    
    function setTheme(theme) {
      html.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      const metaTheme = document.querySelector('meta[name="theme-color"]');
      if (metaTheme) {
        metaTheme.content = theme === 'dark' ? '#0a0a0f' : '#f8f9fa';
      }
    }
    
    setTheme(getPreferredTheme());
    
    themeToggle.addEventListener('click', () => {
      const current = html.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    });
    
    // ==========================================
    // Password Authentication
    // ==========================================
    const authOverlay = document.getElementById('authOverlay');
    const authAvatar = document.getElementById('authAvatar');
    const authStatus = document.getElementById('authStatus');
    const authBtn = document.getElementById('authBtn');
    
    let isAuthenticated = sessionStorage.getItem('craby_authenticated') === 'true';
    let authMediaRecorder = null;
    let authAudioChunks = [];
    let isAuthRecording = false;
    const authAudioPlayer = new Audio();
    
    if (isAuthenticated) authOverlay.classList.add('hidden');
    
    async function playPasswordPrompt() {
      try {
        authAudioPlayer.src = '/api/password-prompt';
        await authAudioPlayer.play();
      } catch (e) {}
    }
    
    async function startAuthRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        authMediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
        authAudioChunks = [];
        authMediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) authAudioChunks.push(e.data); };
        authMediaRecorder.onstop = async () => {
          stream.getTracks().forEach(t => t.stop());
          if (authAudioChunks.length > 0) await verifyPassword(new Blob(authAudioChunks, { type: 'audio/webm' }));
        };
        authMediaRecorder.start();
        isAuthRecording = true;
        authAvatar.className = 'auth-avatar listening';
        authAvatar.textContent = 'üé§';
        authStatus.textContent = 'Luisteren...';
        authBtn.textContent = '‚èπÔ∏è Stop';
      } catch (err) { authStatus.textContent = 'Microfoon geweigerd'; }
    }
    
    function stopAuthRecording() {
      if (authMediaRecorder && isAuthRecording) {
        authMediaRecorder.stop();
        isAuthRecording = false;
        authAvatar.className = 'auth-avatar';
        authAvatar.textContent = 'üîê';
        authStatus.textContent = 'Controleren...';
        authBtn.textContent = '‚è≥';
        authBtn.disabled = true;
      }
    }
    
    async function verifyPassword(audioBlob) {
      try {
        const result = await (await fetch('/api/verify-password', { method: 'POST', headers: { 'Content-Type': 'audio/webm' }, body: audioBlob })).json();
        if (result.success) {
          authAvatar.className = 'auth-avatar success';
          authAvatar.textContent = '‚úÖ';
          authStatus.textContent = 'Welkom!';
          sessionStorage.setItem('craby_authenticated', 'true');
          setTimeout(() => authOverlay.classList.add('hidden'), 1500);
        } else {
          authAvatar.textContent = '‚ùå';
          authStatus.textContent = 'Verkeerd. Probeer opnieuw.';
          authAudioPlayer.src = '/api/wrong-password';
          await authAudioPlayer.play();
          authAudioPlayer.onended = () => {
            authAvatar.className = 'auth-avatar';
            authAvatar.textContent = 'üîê';
            authStatus.textContent = 'Spreek het wachtwoord';
            authBtn.textContent = 'üé§ Spreek';
            authBtn.disabled = false;
          };
        }
      } catch (err) { authBtn.textContent = 'üé§ Spreek'; authBtn.disabled = false; }
    }
    
    authBtn.onclick = async () => {
      if (isAuthRecording) stopAuthRecording();
      else {
        await playPasswordPrompt();
        authAudioPlayer.onended = () => startAuthRecording();
        setTimeout(() => { if (!isAuthRecording && !authBtn.disabled) startAuthRecording(); }, 3000);
      }
    };
    
    if (!isAuthenticated) setTimeout(playPasswordPrompt, 500);
    
    // ==========================================
    // Voice Chat Logic (unchanged)
    // ==========================================
    
    // Elements
    const messagesEl = document.getElementById('messages');
    const typingEl = document.getElementById('typing');
    const recordBtn = document.getElementById('recordBtn');
    const timerEl = document.getElementById('timer');
    const hintEl = document.getElementById('hint');
    const visualizer = document.getElementById('visualizer');
    const bars = visualizer.querySelectorAll('.bar');
    const errorEl = document.getElementById('error');
    const headerStatus = document.getElementById('headerStatus');
    const audioPlayer = document.getElementById('audioPlayer');
    const holdMusic = document.getElementById('holdMusic');
    const speedBtns = document.querySelectorAll('.speed-btn');
    
    // State
    let ws = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;
    let recordStartTime = null;
    let timerInterval = null;
    let audioContext = null;
    let analyser = null;
    let stream = null;
    let playbackSpeed = 1.25;
    
    // Show error
    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.add('visible');
      setTimeout(() => errorEl.classList.remove('visible'), 4000);
    }
    
    // Format time
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    // Get current time string
    function getTimeString() {
      return new Date().toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit' });
    }
    
    // Add message to chat
    function addMessage(who, content, isAudio = false, audioUrl = null, duration = 0) {
      const div = document.createElement('div');
      div.className = `message ${who}${isAudio ? ' audio' : ''}`;
      
      if (isAudio && audioUrl) {
        // Generate random waveform heights
        const waveformBars = Array(20).fill(0).map(() => 
          Math.floor(Math.random() * 20 + 8)
        ).map(h => `<div class="bar" style="height: ${h}px;"></div>`).join('');
        
        div.innerHTML = `
          <button class="play-btn" data-url="${audioUrl}">‚ñ∂Ô∏è</button>
          <div class="waveform">${waveformBars}</div>
          <span class="duration">${formatTime(duration)}</span>
        `;
        
        // Add play functionality
        const playBtn = div.querySelector('.play-btn');
        playBtn.onclick = () => {
          if (audioPlayer.src === audioUrl && !audioPlayer.paused) {
            audioPlayer.pause();
            playBtn.textContent = '‚ñ∂Ô∏è';
          } else {
            audioPlayer.src = audioUrl;
            audioPlayer.playbackRate = playbackSpeed;
            audioPlayer.play();
            playBtn.textContent = '‚è∏Ô∏è';
            
            audioPlayer.onended = () => {
              playBtn.textContent = '‚ñ∂Ô∏è';
            };
          }
        };
      } else {
        div.innerHTML = `${content}<div class="time">${getTimeString()}</div>`;
      }
      
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
    
    // Connect WebSocket
    function connect() {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${location.host}`);
      
      ws.onopen = () => {
        console.log('Connected');
        headerStatus.textContent = 'Online';
      };
      
      ws.onclose = () => {
        console.log('Disconnected');
        headerStatus.textContent = 'Verbinden...';
        setTimeout(connect, 2000);
      };
      
      ws.onerror = (err) => {
        console.error('WS error:', err);
        showError('Verbindingsfout');
      };
      
      ws.onmessage = async (event) => {
        if (event.data instanceof Blob) {
          // Audio response - add as voice message
          typingEl.classList.add('hidden');
          
          // Stop hold music immediately
          holdMusic.pause();
          holdMusic.currentTime = 0;
          headerStatus.textContent = 'Online';
          
          const audioUrl = URL.createObjectURL(event.data);
          
          // Get audio duration
          const tempAudio = new Audio(audioUrl);
          tempAudio.onloadedmetadata = () => {
            addMessage('assistant', '', true, audioUrl, tempAudio.duration);
            
            // Auto-play response
            audioPlayer.src = audioUrl;
            audioPlayer.playbackRate = playbackSpeed;
            audioPlayer.play();
          };
        } else {
          const msg = JSON.parse(event.data);
          
          if (msg.type === 'transcript') {
            // Show what user said
            addMessage('user', msg.text);
          } else if (msg.type === 'response') {
            // Text response (before audio)
            typingEl.classList.add('hidden');
            addMessage('assistant', msg.text);
          } else if (msg.type === 'acknowledgment') {
            // Quick acknowledgment
            typingEl.classList.add('hidden');
          } else if (msg.type === 'status') {
            if (msg.message === 'Transcribing...') {
              typingEl.querySelector('span:last-child').textContent = 'Craby luistert...';
              typingEl.classList.remove('hidden');
            } else if (msg.message === 'Craby is thinking...') {
              typingEl.querySelector('span:last-child').textContent = 'Craby denkt na...';
            } else if (msg.message.includes('voice')) {
              typingEl.querySelector('span:last-child').textContent = 'Craby spreekt in...';
            }
          } else if (msg.type === 'error') {
            typingEl.classList.add('hidden');
            showError(msg.message);
          } else if (msg.type === 'hold_music') {
            if (msg.action === 'start') {
              holdMusic.src = msg.url;
              holdMusic.volume = 0.25;
              // Start after acknowledgment plays
              setTimeout(() => {
                if (holdMusic.src && holdMusic.paused) {
                  holdMusic.play().catch(() => {});
                  headerStatus.textContent = 'üéµ Even geduld...';
                }
              }, 2500);
            } else if (msg.action === 'stop') {
              // Fade out
              const fade = setInterval(() => {
                if (holdMusic.volume > 0.05) {
                  holdMusic.volume -= 0.05;
                } else {
                  clearInterval(fade);
                  holdMusic.pause();
                  holdMusic.currentTime = 0;
                  holdMusic.volume = 0.25;
                  headerStatus.textContent = 'Online';
                }
              }, 50);
            }
          }
        }
      };
    }
    
    // Setup audio recording
    async function setupRecording() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        
        // Setup analyzer for visualizer
        audioContext = new AudioContext();
        analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);
        analyser.fftSize = 256;
        
        // Setup recorder
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
        
        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };
        
        mediaRecorder.onstop = () => {
          if (audioChunks.length > 0) {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            
            // Only send if recording was > 0.5s
            const duration = (Date.now() - recordStartTime) / 1000;
            if (duration >= 0.5) {
              ws.send(audioBlob);
              
              // Show "sending" state
              typingEl.querySelector('span:last-child').textContent = 'Verzenden...';
              typingEl.classList.remove('hidden');
            }
          }
          audioChunks = [];
        };
        
        return true;
      } catch (err) {
        console.error('Mic error:', err);
        showError('Microfoon toegang geweigerd');
        return false;
      }
    }
    
    // Start recording
    async function startRecording() {
      if (!mediaRecorder) {
        const success = await setupRecording();
        if (!success) return;
      }
      
      isRecording = true;
      audioChunks = [];
      recordStartTime = Date.now();
      
      mediaRecorder.start();
      recordBtn.classList.add('recording');
      recordBtn.textContent = 'üî¥';
      hintEl.textContent = 'Opnemen...';
      hintEl.classList.add('recording');
      timerEl.classList.add('visible');
      
      // Start timer
      timerInterval = setInterval(() => {
        const elapsed = (Date.now() - recordStartTime) / 1000;
        timerEl.textContent = formatTime(elapsed);
      }, 100);
      
      // Start visualizer
      updateVisualizer();
    }
    
    // Stop recording
    function stopRecording() {
      if (!isRecording) return;
      
      isRecording = false;
      mediaRecorder.stop();
      
      recordBtn.classList.remove('recording');
      recordBtn.textContent = 'üé§';
      hintEl.textContent = 'Houd ingedrukt om op te nemen';
      hintEl.classList.remove('recording');
      timerEl.classList.remove('visible');
      timerEl.textContent = '0:00';
      
      clearInterval(timerInterval);
      
      // Reset visualizer
      bars.forEach(bar => bar.style.height = '10px');
    }
    
    // Update visualizer
    function updateVisualizer() {
      if (!isRecording || !analyser) return;
      
      const dataArray = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(dataArray);
      
      bars.forEach((bar, i) => {
        const value = dataArray[i * 4] || 0;
        const height = Math.max(8, (value / 255) * 40);
        bar.style.height = height + 'px';
      });
      
      requestAnimationFrame(updateVisualizer);
    }
    
    // Speed button handler
    speedBtns.forEach(btn => {
      btn.onclick = () => {
        speedBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        playbackSpeed = parseFloat(btn.dataset.speed);
        audioPlayer.playbackRate = playbackSpeed;
      };
    });
    
    // Record button events (mouse)
    recordBtn.onmousedown = (e) => {
      e.preventDefault();
      startRecording();
    };
    
    recordBtn.onmouseup = () => stopRecording();
    recordBtn.onmouseleave = () => {
      if (isRecording) stopRecording();
    };
    
    // Record button events (touch)
    recordBtn.ontouchstart = (e) => {
      e.preventDefault();
      startRecording();
    };
    
    recordBtn.ontouchend = (e) => {
      e.preventDefault();
      stopRecording();
    };
    
    recordBtn.ontouchcancel = () => stopRecording();
    
    // Prevent context menu on long press
    recordBtn.oncontextmenu = (e) => e.preventDefault();
    
    // Connect on load
    connect();
    
    // Scroll to bottom
    messagesEl.scrollTop = messagesEl.scrollHeight;
  </script>
</body>
</html>
