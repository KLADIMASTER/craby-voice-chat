<!DOCTYPE html>
<html lang="nl">
<head>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f0f23 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    /* Avatar */
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ff6b35, #ff8c42);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 70px;
      margin: 0 auto 20px;
      box-shadow: 0 10px 40px rgba(255, 107, 53, 0.3);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #8892b0;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }
    
    /* Mode buttons */
    .modes {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .mode-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 20px 30px;
      border-radius: 20px;
      border: none;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #fff;
    }
    
    .mode-btn:active {
      transform: scale(0.98);
    }
    
    .mode-btn .icon {
      font-size: 2rem;
    }
    
    .mode-btn .text {
      text-align: left;
    }
    
    .mode-btn .title {
      display: block;
      font-size: 1.1rem;
    }
    
    .mode-btn .desc {
      display: block;
      font-size: 0.8rem;
      font-weight: 400;
      opacity: 0.8;
    }
    
    /* Voice message button */
    .btn-voice {
      background: linear-gradient(145deg, #9b59b6, #8e44ad);
      box-shadow: 0 8px 25px rgba(155, 89, 182, 0.4);
    }
    
    .btn-voice:hover {
      box-shadow: 0 12px 35px rgba(155, 89, 182, 0.6);
      transform: translateY(-2px);
    }
    
    /* Call button */
    .btn-call {
      background: linear-gradient(145deg, #27ae60, #2ecc71);
      box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
    }
    
    .btn-call:hover {
      box-shadow: 0 12px 35px rgba(46, 204, 113, 0.6);
      transform: translateY(-2px);
    }
    
    /* Footer */
    .footer {
      margin-top: 50px;
      color: #4a5568;
      font-size: 0.85rem;
    }
    
    .footer a {
      color: #64ffda;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

</html>
